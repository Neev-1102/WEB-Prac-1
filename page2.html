<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student sign up Portal</title>
</head>
<body>
    <h1>Student sign up</h1>
    <form action="/signup" method="post">
        <label for="fullname">full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your name" required><br/> <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br/> <br/>

        <label for="username">Username:</label>
        <input type="username" id="username" name="username" placeholder="Enter your Username" required><br/> <br/>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br/> <br/>

        <label for="confirm password">Confirm password:</label>
        <input type="confirm password" id="confirm password" name="confirm password" placeholder="Enter confirm password" required>


    </form>
    <a href="index.html">Go to the home page</a>
</body>
</html>
